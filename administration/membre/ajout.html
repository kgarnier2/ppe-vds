<div class="formulaire p-3" style="max-width: 42rem">
    <div id="msg"></div>
    <label for="nom" >Nom </label>
    <input id="nom"
           type="text"
           required
           maxlength='30'
           pattern="^[A-Za-z]([A-Za-z ]*[A-Za-z]){1,29}$"
           autocomplete="off">
    <label for="prenom" >Prénom </label>
    <input id="prenom" type="text"
           required
           maxlength='30'
           pattern="^[A-Za-z]([A-Za-z ]*[A-Za-z]){1,29}$"
           autocomplete="off">
    <label for="email" >Adresse e-mail</label>
    <input type="text"
           id="email"
           required
           pattern="^[0-9a-zA-Z]([\-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([\-_\.]?[0-9a-zA-Z])*[\.][a-zA-Z]{2,4}$"
           autocomplete="off">
    <div class="d-flex justify-content-evenly mt-3">
        <button id='btnAjouter' class="btn btn-sm btn-outline-danger">✚ Ajouter</button>
    </div>
</div>
