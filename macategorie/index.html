<div class="formulaire" style="width: 24rem">
    <label for="dateCourse" class="obligatoire">Date de la course</label>
    <input id="dateCourse" type="date" required style="min-width: 150px">

    <label for="annee"> Votre année de naissance :</label>
    <input type="number" id="annee" maxlength="4" minlength="4" style="max-width: 100px" autofocus>

    <label for="nomCategorie">Votre catégorie le jour de la course</label>
    <output id="nomCategorie"></output>

    <label for="distanceMax">Distance maximale autorisée</label>
    <output id="distanceMax"></output>
</div>
